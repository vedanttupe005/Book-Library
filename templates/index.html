<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>

    {%for book in book_data%}
    <ul>
      <li><a href="{{url_for('delete_book', deleting_id=book.id)}}">Delete<a>{{book.id}}  {{book.name}}&nbsp;-&nbsp;{{book.author}}&nbsp;-&nbsp;{{book.rating}}&nbsp;&nbsp;<a href="{{url_for('update', id=book.id)}}">Edit rating</a></li>
    </ul>
    {%endfor%}

    <a href="{{url_for('add')}}">Add New Book</a>
  </body>
</html>
